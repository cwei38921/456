<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=1"> -->
  <link rel="stylesheet" href="/style.css">
  <title>台中市露營區隨機查詢</title>
</head>
<body>
  <h1>台中市露營區隨機查詢</h1>
  <div class="container">
    <div class="item">
      <p>名稱: </p>
      <span id="name"></span>
    </div>
    <div class="item">
      <p>電話: </p>
      <span id="tel"></span>
    </div>
    <div class="item">
      <p>手機: </p>
      <span id="phone"></span>
    </div>
    <div class="item">
      <p>營業時間: </p>
      <span id="time"></span>
    </div>
    <div class="item">
      <p>網址: </p>
      <span id="web"></span>
    </div>
    <div class="item">
      <p>地址: </p>
      <span id="address"></span>
    </div>
    <div class="btn"><button id="btn">查詢</button></div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
